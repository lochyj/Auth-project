<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure</title>
</head>
<body>
    This is secure Token: <span id="name"></span>
    <script>
        const name = document.querySelector('#name');
        name.innerHTML = localStorage.getItem('token');
    </script>
</body>
</html>
